---

- name: Fetch report files
  git:
   dest: "{{ reports_tmp }}"
   repo: "{{ birt_reports.repo }}"
   ssh_opts: -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
   key_file: "/home/{{ birt_reports.user }}/.ssh/{{ birt_reports.repo_access_key }}"
  sudo_user: "{{ birt_reports.user }}"

- name: Install report files
  shell: cp -rf {{ reports_tmp }}/* {{ birtviewer_dst }}
